fragment coreUserFields on User {
    id
    created_at
    updated_at
    email
    role
}

mutation Signup($email: String!, $password: String!) {
    signup(data: { email: $email, password: $password }) {
        token
        user {
            ...coreUserFields
        }
    }
}
mutation Login($email: String!, $password: String!) {
    login(data: { email: $email, password: $password }) {
        token
    }
}
