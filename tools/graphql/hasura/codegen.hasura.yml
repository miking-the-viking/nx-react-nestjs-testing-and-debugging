overwrite: true
schema: 'http://localhost:8081/v1/graphql'
documents: '**/graphql/hasura/*.graphql'
generates:
    ./tools/graphql/hasura/generated/hasura-graphql.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-graphql-request
    ./tools/graphql/hasura/generated/hasura-graphql.schema.json:
        plugins:
            - 'introspection'
